      name: secret
    timeout_millis: 60000
  - name: UpdateSecret
    flattening:
      groups:
      - parameters:
        - secret
        - update_mask
    required_fields:
    - secret
    - update_mask
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      secret.name: secret
    timeout_millis: 60000
  - name: UpdateSecretVersion
    flattening:
      groups:
