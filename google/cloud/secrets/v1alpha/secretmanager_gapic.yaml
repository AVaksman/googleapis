      name: version
    timeout_millis: 60000
  - name: AccessLatestSecret
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: secret
    timeout_millis: 60000
  - name: DeleteSecret
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
