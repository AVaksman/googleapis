type: google.api.Service
config_version: 3
name: securitycenter.googleapis.com
title: Cloud Security Command Center API

apis:
- name: google.cloud.securitycenter.v1alpha3.SecurityCenter

documentation:
  summary: The public Cloud Security Command Center API.

backend:
  rules:
  - selector: google.cloud.securitycenter.v1alpha2.SecurityCenter.ListAssets
    deadline: 60.0
  - selector: google.cloud.securitycenter.v1alpha3.SecurityCenter.SearchAssets
    deadline: 60.0
  - selector: google.cloud.securitycenter.v1alpha3.SecurityCenter.ModifyAsset
    deadline: 60.0
  - selector: google.cloud.securitycenter.v1alpha3.SecurityCenter.SearchFindings
    deadline: 60.0

authentication:
  rules:
  - selector: '*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
