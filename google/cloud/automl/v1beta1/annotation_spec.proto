syntax = "proto3";

package google.cloud.automl.v1beta1;

import "google/api/resource.proto";
import "google/api/annotations.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/automl/v1beta1;automl";
option java_multiple_files = true;
option java_package = "com.google.cloud.automl.v1beta1";
option php_namespace = "Google\\Cloud\\AutoMl\\V1beta1";

// A definition of an annotation spec.
message AnnotationSpec {
  // Output only. Resource name of the annotation spec.
  // Form:
  //
  // 'projects/{project_id}/locations/{location_id}/datasets/{dataset_id}/annotationSpecs/{annotation_spec_id}'
  string name = 1;

  // Required.
  // The name of the annotation spec to show in the interface. The name can be
  // up to 32 characters long and can consist only of ASCII Latin letters A-Z
  // and a-z, underscores
  // (_), and ASCII digits 0-9.
  string display_name = 2;

  // This field is required in image segmentation and is only useful in it.
  // In
  //
  // [category_mask][google.cloud.automl.v1beta1.ImageSegmentationAnnotation.category_mask],
  // each pixel represents the category of the pixel in original image. This
  // field associates each category_mask with one AnnotationSpec. No two
  // AnnotationSpecs in a dataset can have the same category_mask. Valid range
  // for categories is 1 to 254 inclusive. Also, 0 and 255 are also allowed
  // where 0 is assumed to be background while 255 signifies unknown regions.
  int32 category = 17;

  // Output only. The number of examples in the parent dataset
  // labeled by the annotation spec.
  int32 example_count = 9;
}
