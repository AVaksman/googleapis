syntax = "proto3";

package google.cloud.automl.v1p1beta;

import "google/cloud/automl/v1p1beta/classification.proto";
import "google/cloud/automl/v1p1beta/detection.proto";
import "google/cloud/automl/v1p1beta/image_segmentation.proto";
import "google/cloud/automl/v1p1beta/tables.proto";
import "google/cloud/automl/v1p1beta/text_extraction.proto";
import "google/cloud/automl/v1p1beta/text_sentiment.proto";
import "google/cloud/automl/v1p1beta/translation.proto";
import "google/cloud/automl/v1p1beta/video_action_recognition.proto";
import "google/protobuf/any.proto";
import "google/api/annotations.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/automl/v1p1beta;automl";
option java_multiple_files = true;
option java_package = "com.google.cloud.automl.v1p1beta";
option php_namespace = "Google\\Cloud\\AutoMl\\V1p1beta";
option ruby_package = "Google::Cloud::AutoML::V1p1beta";

// Contains annotation information that is relevant to AutoML.
message AnnotationPayload {
  // Output only . Additional information about the annotation
  // specific to the AutoML domain.
  oneof detail {
    // Annotation details for translation.
    TranslationAnnotation translation = 2;

    // Annotation details for content or image classification.
    ClassificationAnnotation classification = 3;

    // Annotation details for image object detection.
    ImageObjectDetectionAnnotation image_object_detection = 4;

    // Annotation details for image segmentation.
    ImageSegmentationAnnotation image_segmentation = 11;

    // Annotation details for video classification.
    // Returned for Video Classification predictions.
    VideoClassificationAnnotation video_classification = 9;

    // Annotation details for video object tracking.
    VideoObjectTrackingAnnotation video_object_tracking = 8;

    // Annotation details for video action recognition.
    VideoActionRecognitionAnnotation video_action_recognition = 12;

    // Annotation details for text extraction.
    TextExtractionAnnotation text_extraction = 6;

    // Annotation details for text sentiment.
    TextSentimentAnnotation text_sentiment = 7;

    // Annotation details for Tables.
    TablesAnnotation tables = 10;
  }

  // Output only . The resource ID of the annotation spec that
  // this annotation pertains to. The annotation spec comes from either an
  // ancestor dataset, or the dataset that was used to train the model in use.
  string annotation_spec_id = 1;

  // Output only. The value of
  // [display_name][google.cloud.automl.v1p1beta.AnnotationSpec.display_name]
  // when the model was trained. Because this field returns a value at model
  // training time, for different models trained using the same dataset, the
  // returned value could be different as model owner could update the
  // `display_name` between any two model training.
  string display_name = 5;
}
