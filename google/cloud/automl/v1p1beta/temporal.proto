syntax = "proto3";

package google.cloud.automl.v1p1beta;

import "google/protobuf/duration.proto";
import "google/api/annotations.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/automl/v1p1beta;automl";
option java_multiple_files = true;
option java_package = "com.google.cloud.automl.v1p1beta";
option php_namespace = "Google\\Cloud\\AutoMl\\V1p1beta";
option ruby_package = "Google::Cloud::AutoML::V1p1beta";

// Represents a unit of time granularity.
enum TimeGranularityUnit {
  // Should not be used.
  TIME_GRANULARITY_UNIT_UNSPECIFIED = 0;

  // A period of 60 minutes.
  HOUR = 1;

  // A period of 24 hours.
  DAY = 2;

  // A period of 7 days.
  WEEK = 3;

  // A period of one calendar month.
  MONTH = 4;

  // A period of 12 calendar months.
  YEAR = 5;
}

// A time period inside of an example that has a time dimension (e.g. video).
message TimeSegment {
  // Start of the time segment (inclusive), represented as the duration since
  // the example start.
  google.protobuf.Duration start_time_offset = 1;

  // End of the time segment (exclusive), represented as the duration since the
  // example start.
  google.protobuf.Duration end_time_offset = 2;
}

// A duration of time expressed in time granularity units.
message TimeGranularity {
  // The unit of this time period.
  TimeGranularityUnit unit = 1;

  // The number of units per period, e.g. 3 weeks or 2 months.
  int64 quantity = 2;
}
