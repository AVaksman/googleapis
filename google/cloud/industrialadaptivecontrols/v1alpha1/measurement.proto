syntax = "proto3";

package google.cloud.industrialadaptivecontrols.v1alpha1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/industrialadaptivecontrols/v1alpha1;industrialadaptivecontrols";
option java_multiple_files = true;
option java_package = "com.google.cloud.industrialadaptivecontrols.v1alpha1";

// Reading of sensors or setpoints.
message Measurement {
  oneof identifier {
    // Resource name of the Sensor or Setpoint.
    string name = 1;

    // ID of the sensor or setpoint assigned by the client. The corresponding
    // Sensor or Setpoint must be configured with the specified client_id.
    string client_id = 2;
  }

  // The time when this measurement occurs.
  google.protobuf.Timestamp measure_time = 3;

  // Value of the measurement. Only `number_value` and `string_value` are
  // supported.
  google.protobuf.Value value = 4;
}
