syntax = "proto3";

package google.cloud.industrialadaptivecontrols.v1alpha1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/cloud/industrialadaptivecontrols/v1alpha1/recommendation.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/industrialadaptivecontrols/v1alpha1;industrialadaptivecontrols";
option java_multiple_files = true;
option java_package = "com.google.cloud.industrialadaptivecontrols.v1alpha1";

// Service for recommending setpoint values.
service RecommendationService {
  option (google.api.default_host) =
      "industrialadaptivecontrols.googleapis.com";
  option (google.api.oauth_scopes) =
      "https://www.googleapis.com/auth/cloud-platform";

  // Predict recommended setpoint values.
  rpc RecommendSetpointValues(RecommendSetpointValuesRequest)
      returns (RecommendSetpointValuesResponse) {
    option (google.api.http) = {
      post: "/v1alpha1/{name=projects/*/locations/*/facilities/*/controllableUnits/*}:recommend"
      body: "*"
    };
  }
}

// Request message for
// [RecommendationService.RecommendSetpointValues][google.cloud.industrialadaptivecontrols.v1alpha1.RecommendationService.RecommendSetpointValues].
message RecommendSetpointValuesRequest {
  // Required. Controllable unit resource name.
  string name = 1 [(google.api.field_behavior) = REQUIRED];
}

// Response message for
// [RecommendationService.RecommendSetpointValues][google.cloud.industrialadaptivecontrols.v1alpha1.RecommendationService.RecommendSetpointValues].
message RecommendSetpointValuesResponse {
  enum DisableReason {
    // Unspecified. This should never be returned.
    DISABLE_REASON_UNSPECIFIED = 0;

    // AI is not yet ready for recommendation.
    NOT_READY = 1;
  }

  enum RecommendationMode {
    // Unspecified. This should never be returned.
    RECOMMENDATION_MODE_UNSPECIFIED = 0;

    // AI prediction is currently unavailable.
    DISABLED = 1;

    // The recommendation is for collecting more data for improving the AI
    // model.
    EXPLORING = 2;

    // The recommendation is for optimizing the objective of this controllable
    // unit.
    EXPLOITING = 3;
  }

  oneof result {
    // All setpoint values predicted for a single controllable unit.
    ControllableUnitRecommendation recommendation = 2;

    // Reason why AI control is disabled for the controllable unit.
    DisableReason disable_reason = 3;
  }

  // High-level explanation of the recommendation result.
  RecommendationMode mode = 1;

  // When are the recommendations generated.
  google.protobuf.Timestamp recommend_time = 4;

  // Among the measurements used to generate this recommendation, when is the
  // most rescent one measured.
  google.protobuf.Timestamp measure_time = 5;
}
