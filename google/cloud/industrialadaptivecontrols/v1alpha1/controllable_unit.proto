syntax = "proto3";

package google.cloud.industrialadaptivecontrols.v1alpha1;

import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/industrialadaptivecontrols/v1alpha1;industrialadaptivecontrols";
option java_multiple_files = true;
option java_package = "com.google.cloud.industrialadaptivecontrols.v1alpha1";

// An unit with facility that can be controlled independently.
message ControllableUnit {
  // Immutable. The resource name of the controllable unit.
  // Form:
  //
  // `projects/{project_id}/locations/{location_id}/facilities/{facility_id}/controllableUnits/{controllable_unit_id}`
  string name = 1 [(google.api.field_behavior) = IMMUTABLE];

  // Required. The human readable name of the controllable unit to show in the
  // interface.
  string display_name = 2 [(google.api.field_behavior) = REQUIRED];

  // External ID for mapping the controllable unit with client-side
  // representation.
  string external_id = 3;

  // Optional. Output only. Timestamp of when this controllable unit was
  // created.
  google.protobuf.Timestamp create_time = 4
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Optional
  // Timestamp of when this controllable unit was last updated.
  google.protobuf.Timestamp update_time = 5
      [(google.api.field_behavior) = OUTPUT_ONLY];
}
