type: google.api.Service
config_version: 3
name: gameservices.googleapis.com
title: gameservices API (prod)

apis:
- name: google.cloud.gaming.v1alpha.AllocationPoliciesService
- name: google.cloud.gaming.v1alpha.GameServerClustersService
- name: google.cloud.gaming.v1alpha.GameServerDeploymentsService
- name: google.cloud.gaming.v1alpha.RealmsService
- name: google.cloud.gaming.v1alpha.ScalingPoliciesService

types:
- name: google.cloud.gaming.v1alpha.LabelSelector
- name: google.cloud.gaming.v1alpha.OperationMetadata
- name: google.cloud.gaming.v1alpha.Schedule

documentation:
  rules:
  - selector: google.iam.v1.IAMPolicy.GetIamPolicy
    description: |-
      Gets the access control policy for a resource. Returns an empty policy
      if the resource exists and does not have a policy set.

  - selector: google.iam.v1.IAMPolicy.SetIamPolicy
    description: |-
      Sets the access control policy on the specified resource. Replaces
      any existing policy.

  - selector: google.iam.v1.IAMPolicy.TestIamPermissions
    description: |-
      Returns permissions that a caller has on the specified resource. If the
      resource does not exist, this will return an empty set of
      permissions, not a NOT_FOUND error.

      Note: This operation is designed to be used for building
      permission-aware UIs and command-line tools, not for authorization
      checking. This operation may "fail open" without warning.

backend:
  rules:
  - selector: 'google.cloud.gaming.v1alpha.AllocationPoliciesService.*'
    deadline: 60.0
  - selector: 'google.cloud.gaming.v1alpha.GameServerClustersService.*'
    deadline: 60.0
  - selector: 'google.cloud.gaming.v1alpha.GameServerDeploymentsService.*'
    deadline: 60.0
  - selector: 'google.cloud.gaming.v1alpha.RealmsService.*'
    deadline: 60.0
  - selector: 'google.cloud.gaming.v1alpha.ScalingPoliciesService.*'
    deadline: 60.0
  - selector: 'google.iam.v1.IAMPolicy.*'
    deadline: 60.0
  - selector: 'google.longrunning.Operations.*'
    deadline: 60.0
  - selector: google.longrunning.Operations.GetOperation
    deadline: 5.0

http:
  rules:
  - selector: google.iam.v1.IAMPolicy.GetIamPolicy
    get: '/v1alpha/{resource=projects/*/locations/*/gameServerDeployments/*}:getIamPolicy'
  - selector: google.iam.v1.IAMPolicy.SetIamPolicy
    post: '/v1alpha/{resource=projects/*/locations/*/gameServerDeployments/*}:setIamPolicy'
    body: '*'
  - selector: google.iam.v1.IAMPolicy.TestIamPermissions
    post: '/v1alpha/{resource=projects/*/locations/*/gameServerDeployments/*}:testIamPermissions'
    body: '*'
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1alpha/{name=projects/*/locations/*/operations/*}:cancel'
    body: '*'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1alpha/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1alpha/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1alpha/{name=projects/*/locations/*}/operations'

authentication:
  rules:
  - selector: 'google.cloud.gaming.v1alpha.AllocationPoliciesService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.gaming.v1alpha.GameServerClustersService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.gaming.v1alpha.GameServerDeploymentsService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.gaming.v1alpha.RealmsService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.gaming.v1alpha.ScalingPoliciesService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.iam.v1.IAMPolicy.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
