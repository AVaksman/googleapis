syntax = "proto3";

package google.cloud.automltables.v1eap;

option go_package = "google.golang.org/genproto/googleapis/cloud/automltables/v1eap;automltables";
option java_outer_classname = "ModelProto";
option java_package = "com.google.cloud.automltables.v1eap";


// Spec for an AutoML Tables model.
// Next ID: 9
message TablesModelSpec {
  // List of columns that should not be used for training.
  repeated string ignored_columns = 7;

  // The objective of the tuner.
  TunerObjective tuner_objective = 8;
}

message Model {
  // Resource name of the model.
  // Format: 'projects/{project_id}/locations/{location_id}/models/{model_id}'
  string name = 1;

  // Human-readable name of the model.
  string display_name = 2;

  // Resource ID of the dataset used to create the model, which comes from the
  // same ancestor project and location.
  string dataset_id = 3;

  // Spec for an AutoML Tables model.
  TablesModelSpec tables_model_spec = 4;
}

// The objective for the tuner.
enum TunerObjective {
  TUNER_OBJECTIVE_UNSPECIFIED = 0;

  // Maximize the area under the precision-recall curve.
  MAXIMIZE_AUC_PR = 1;

  // Minimize the loss.
  MINIMIZE_LOSS = 2;

  // Maximize the area under the ROC curve.
  MAXIMIZE_AUC_ROC = 3;
}
