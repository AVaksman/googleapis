syntax = "proto3";

package google.cloud.automltables.v1eap;

import "google/cloud/automltables/v1eap/table_schema.proto";
import "google/cloud/automltables/v1eap/table_stats.proto";
import "google/protobuf/timestamp.proto";

option go_package = "google.golang.org/genproto/googleapis/cloud/automltables/v1eap;automltables";
option java_outer_classname = "DatasetProto";
option java_package = "com.google.cloud.automltables.v1eap";


// A pointer to the BigQuery table.
message BigQuerySource {
  // ID of the Google Cloud Project owning the BigQuery table. Not to be
  // confused with project number or the display name.
  string project_id = 1;

  // BigQuery dataset ID containing the table. This is the partially-qualified
  // ID, i.e. without the project ID prefix.
  // https://cloud.google.com/bigquery/docs/reference/rest/v2/datasets
  string dataset_id = 2;

  // ID of the BigQuery table. This is the partially-qualified ID, i.e. without
  // the project ID and dataset ID prefix.
  // https://cloud.google.com/bigquery/docs/reference/rest/v2/tables
  string table_id = 3;
}

// A pointer to a table sharded across several Google Cloud Storage files.
message GcsSource {
  // The GCS bucket name.
  string bucket_name = 1;

  // A list of object names in the GCS bucket. Each file is a table shard.
  // Currently on CSV files are supported, and the first file in the list must
  // contain the CSV header.
  repeated string object_names = 2;
}

// A pointer to a table.
message TableSource {
  // A table can be stored in one of the following locations.
  oneof source {
    // A table stored on BigQuery.
    BigQuerySource big_query_source = 1;

    // A table stored on Google Cloud Storage.
    GcsSource gcs_source = 2;
  }
}

// Description of an input table.
message TableDescriptor {
  // The original source of the table. This location is where data is imported
  // from when ImportData is called.
  TableSource table_source = 1;

  // The schema of the table.
  TableSchema table_schema = 2;

  // The data statistics of the table.
  TableStats table_stats = 3;

  // Name of the time column.
  string time_column = 4;
}

// Spec for a dataset used for AutoML Tables.
message TablesDatasetSpec {
  // Primary table.
  TableDescriptor primary_table = 1;

  // Name of the primary table column that should be used as the training label.
  string label_column = 3;

  // Name of the primary table column that should be used as the weight column.
  string weight_column = 4;

  // Specifies the column to split the table.
  string split_column = 5;
}

// A workspace for solving a single, particular machine learning (ML) problem.
message Dataset {
  // Resource name of the dataset.
  // Form: 'projects/{project_id}/locations/{location_id}/datasets/{dataset_id}'
  string name = 1;

  // Interface visible name of the dataset.
  // Required: CreateDataset
  string display_name = 2;

  // Spec for a dataset used for AutoML Tables.
  TablesDatasetSpec tables_dataset_spec = 3;

  // Output only. Timestamp when this dataset was created.
  google.protobuf.Timestamp create_time = 4;

  // Output only. Timestamp when this dataset was last updated.
  google.protobuf.Timestamp update_time = 5;
}
