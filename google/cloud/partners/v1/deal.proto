  repeated string maps_use_case = 56;

  // The Client ID for the customer's Maps product.
  //
  // Read only. Only relevant if [is_renewal]
  // [google.cloud.partners.v1.Deal.is_renewal] is true.
  string client_id = 78;

  // Classification of the customer contact's authority in the decision-making
  // process for the customer company. This field
  // indicates the partner's clarity about the customer contact's authority.
  //
  // Required only when submitting the deal. Editable only when [status]
  // [google.cloud.partners.v1.Deal.status] is "CLOSED", "DRAFT", or
  // "REJECTED".
  //
  // Value must be set to one of the following:<ul>
