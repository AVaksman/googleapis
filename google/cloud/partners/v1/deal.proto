// A product to be purchased under a deal. All fields are read only.
message DealProduct {
  // Unique identifier for a deal product.
  //
  // Read only.
  string id = 22;

  // The [id] [google.cloud.partners.v1.Deal.id] of the
  // deal to which this deal product is associated.
  //
  // Read only.
  string deal_id = 8;

  // Read only.
  google.protobuf.Timestamp create_time = 2;

  // Read only.
  google.protobuf.Timestamp update_time = 12;

  // Unique name to identify the Deal Product in the Partner Sales Tool, for
  // example, "PDP-000000001".
  //
  // Read only.
  string name = 7;

  // The Stock Keeping Unit (sku) associated with the deal product.
  //
  // Read only.
  string sku = 1;

  // The name of the deal product, for example, "Google Maps API for Business".
  //
  // Read only.
  string product_name = 10;

  // The category of the deal product, for example, "Apps".
  //
  // Read only.
  string product_category = 19;

  // Description of the deal product, for example, "Google Apps for Work: 12
  // month license/support term; 1 seat".
  //
  // Read only.
  string product_description = 20;

  // The product hierarchy for the deal product, for example, "Apps / Google
  // Apps for Business".
  //
  // Read only.
  string product_hierarchy = 21;

  // The currency to be used to purchase the deal product.
  //
  // Value must be set to one of the following:<ul>
  // <li>USD
  // <li>MXN
  // <li>JPY
  // <li>INR
  // <li>GBP
  // <li>EUR
  // <li>CHF
  // <li>CAD
  // <li>AUD
  // </ul>
  string currency_iso_code = 3;

  // The list price for the deal product.
  //
  // Read only.
  double list_price = 6;

  // The partner's selling price, which can be different
  // from the
  // [list_price][google.cloud.partners.v1.DealProduct.list_price].
  //
  // Read only.
  double unit_price = 14;

  // The quantity of the deal product to be purchased.
  //
  // Read only.
  double quantity = 11;

  // The total price for purchasing this deal product, which is equal to
  // [quantity][google.cloud.partners.v1.DealProduct.quantity] *
  // [unit_price][google.cloud.partners.v1.DealProduct.unit_price].
  //
  // Read only.
  double total_price = 13;
}

// Deal status.
enum DealStatus {
  // Unspecified.
  DEAL_STATUS_UNSPECIFIED = 0;

  // Draft.
  DRAFT = 1;

  // Submitted.
  SUBMITTED = 2;

  // Rejected.
  REJECTED = 3;

  // Approved.
  APPROVED = 4;

  // Closed.
  CLOSED = 5;
}
