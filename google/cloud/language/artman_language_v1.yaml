common:
  api_name: language
  api_version: v1
  organization_name: google-cloud
  service_yaml: language_v1.yaml
  gapic_yaml: v1/language_gapic.yaml
  src_proto_paths:
  - v1
  proto_deps:
  - name: google-common-protos
artifacts:
- name: java_gapic
  type: GAPIC
  language: JAVA
- name: python_gapic
  type: GAPIC
  language: PYTHON
- name: php_gapic
  type: GAPIC
  language: PHP
- name: ruby_gapic
  type: GAPIC
  language: RUBY
- name: go_gapic
  type: GAPIC
  language: GO
- name: csharp_gapic
  type: GAPIC
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC
  language: NODEJS
  release_level: BETA
  package_version:
    grpc_dep_lower_bound: 0.11.0
- name: gapic_config
  type: GAPIC_CONFIG
