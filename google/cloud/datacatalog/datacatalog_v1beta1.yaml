type: google.api.Service
config_version: 3
name: datacatalog.googleapis.com
title: Google Cloud Data Catalog API

apis:
  - name: google.cloud.datacatalog.v1beta1.DataCatalog

documentation:
  summary: |-
    Google Cloud Data Catalog API provides features to attach metadata to Google
    Cloud Platform resources like BigQuery Tables.<br> Key critical resources
    include: <ul> <li>Entries  (Data Catalog representation of a cloud resource)</li>
    <li>Tag Templates (Definition of columns and value types for attaching
    metadata)</li> <li>Tags (Values associated with Tag templates and attached
    to Entries.)</li> </ul> Google Cloud Data Catalog API also provides rich
    search functionality to search resources for Entries and tags.
  overview: |-
    DataCatalog is a centralized and unified data catalog service for all your
    Cloud resources, where users and systems can discover data, explore and
    curate its semantics, understand how to act on it, and help govern its
    usage.

authentication:
  rules:
    - selector: 'google.cloud.datacatalog.v1beta1.DataCatalog.*'
      oauth:
        canonical_scopes: |-
          https://www.googleapis.com/auth/cloud-platform
