type: google.api.Service
config_version: 3
name: knowledge.googleapis.com
title: Google Cloud Knowledge API

apis:
- name: google.cloud.knowledge.v1alpha2.Documents
- name: google.cloud.knowledge.v1alpha2.KnowledgeBases
- name: google.cloud.knowledge.v1alpha2.QueryRecords
- name: google.cloud.knowledge.v1alpha2.QuestionAnswerEntries

types:
- name: google.cloud.knowledge.v1alpha2.OperationMetadata
- name: google.cloud.knowledge.v1alpha2.BatchUpdateQuestionAnswerEntriesResponse

documentation:
  summary: |-
    The API allows the users to set up knowledge bases with their own documents
    and later query them with natural language queries or questions.

backend:
  rules:
  - selector: google.longrunning.Operations.ListOperations
    deadline: 60.0
  - selector: google.longrunning.Operations.GetOperation
    deadline: 60.0
  - selector: google.longrunning.Operations.DeleteOperation
    deadline: 60.0
  - selector: google.longrunning.Operations.CancelOperation
    deadline: 60.0
  - selector: google.longrunning.Operations.WaitOperation
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.CreateDocument
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.UpdateDocument
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.ReloadDocument
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.GetDocument
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.ListDocuments
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.Documents.DeleteDocument
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.CreateKnowledgeBase
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.UpdateKnowledgeBase
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.ListKnowledgeBases
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.GetKnowledgeBase
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.DeleteKnowledgeBase
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.KnowledgeBases.QueryKnowledgeBases
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QueryRecords.GetQueryRecord
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QueryRecords.ListQueryRecords
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QueryRecords.UpdateQueryRecord
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QueryRecords.DeleteQueryRecord
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QuestionAnswerEntries.GetQuestionAnswerEntry
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QuestionAnswerEntries.UpdateQuestionAnswerEntry
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QuestionAnswerEntries.BatchUpdateQuestionAnswerEntries
    deadline: 60.0
  - selector: google.cloud.knowledge.v1alpha2.QuestionAnswerEntries.ListQuestionAnswerEntries
    deadline: 60.0

authentication:
  rules:
  - selector: '*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
