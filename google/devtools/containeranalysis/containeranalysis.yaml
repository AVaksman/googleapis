type: google.api.Service
config_version: 3
name: containeranalysis.googleapis.com
title: Container Analysis API

apis:
- name: google.devtools.containeranalysis.v1alpha1.ContainerAnalysis

types:
#- name: k8s.io.kubernetes.pkg.api.v1.PodSpec
